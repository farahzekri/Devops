server.port=8082

### DATABASE ###
spring.datasource.url=jdbc:mysql://mysqldb:3306/devops?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
